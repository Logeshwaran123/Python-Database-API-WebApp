<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY OWN JOKES APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
      <h2>Find your type and get some random joke</h2>
      <form action="http://localhost:8000/getJokes/category" method="get">
        <input
          type="text"
          name="cate_name"
          required
          id="cate_name"
          placeholder="Enter the type of Joke"
        />
        <input
          type="submit"
          value="Get All"
          id="submit-btn"
          class="btn btn-primary"
        />
      </form>
    </header>

    <script src="script.js"></script>
  </body>
</html>
